services:
  mysql:
    image: mysql:8.0
    container_name: moonlight-database
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_NAME: ${MYSQL_NAME}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Server/Dockerfile
    container_name: moonlight-server
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_NAME: ${MYSQL_NAME}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${LOGIN_PORT}:8484"
      - "${SERVER_PORT}:8483"
      - "8585:8585"
      - "8586:8586"
      - "8587:8587"
      - "8588:8588"
      - "8589:8589"
      - "8590:8590"
      - "8591:8591"
      - "8592:8592"
      - "8593:8593"
      - "8594:8594"
    volumes:
      - ./scripts:/app/scripts
      - ./logs:/app/logs

volumes:
  mysql_data:
